apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: switcher-api
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /api(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: switcher-api
            port:
              number: 3000