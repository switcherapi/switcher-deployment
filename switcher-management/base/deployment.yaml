apiVersion: apps/v1
kind: Deployment
metadata:
  name: switcher-management
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: switcher-management
  template:
    metadata:
      labels:
        app: switcher-management
    spec:
      containers:
        - name: switcher-management
          image: trackerforce/switcher-management:latest
          command: ["/bin/sh", "-c", "./setup.sh"]
          ports:
            - containerPort: 80
              protocol: TCP
          resources: 
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          env:
          - name: RELEASE_TIME
            valueFrom:
              configMapKeyRef:
                name: switcher-management-generated
                key: RELEASE_TIME
          envFrom:
            - configMapRef:
                name: switcher-management